version: '3'

services:
  # Nginx
  nginx:
    build: 
      context: ./nginx
    volumes:
      - ./web:/src
      # - ./conf.d:/etc/nginx/conf.d
      # - /static:/static
    links:
      - web
    ports:
      - "80:80"

  # This defines a service for the Django app
  web:
    build:
      context: ./web
    volumes:
      - ./web:/src
      # - /static:/static

    command: ./run.sh
    ports:
      - "8000:8000"
    links:
      - db
    
  # This defines a service for the Postgres database
  db:
    image: postgres
